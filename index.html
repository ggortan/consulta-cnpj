<!doctype html>
<html lang="pt-br">
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    

    <meta charset="utf-8">
    <title>Consultar CNPJ v2</title>


  </head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Consulta CNPJ v2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Histórico</a>
              </li>
            </ul>
          </div>
        
                <span class="navbar-text me-3">
                Digite o CNPJ que deseja consultar:
                </span>        
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="cnpj" type="text" placeholder="00.000.000/0000-00" data-mask="00.000.000/0000-00" aria-label="Cosultar">
                    <div class="btn btn-outline-success" onclick="callcnpj(cnpj.value)">Consultar</div>
                </form>
            
        </div>
      </nav>

      <div class="container mt-3">
        <form>
            <div class="col-md-6">
                <div class="form-group">
                <p>Ultima Atualização: <span id="ultima-atualizacao"><span></p>
                <div class="form-group row">
                        <label class="col-md-3 col-form-label">CNPJ</label>
                    <div class="col-md-9">
                        <input disabled type="text" id="cnpj-campo" class="form-control" data-mask="00.000.000/0000-00" />

                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-md-3 col-form-label">R. Social</label>
                    <div class="col-md-9">
                        <input disabled type="text" id="razao-social" class="form-control" />

                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-md-3 col-form-label">Nome Fantasia</label>
                    <div class="col-md-9">
                        <input disabled type="text" id="nome-fantasia" class="form-control" />

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label>Telefone</label>
                    </div>
                    <div class="col-md-9">
                        <input disabled type="text" id="telefone" class="form-control" />

                    </div>
                </div>
                </div>
            </form>
            </div>
	
	<script type="text/javascript">
        
		function callcnpj(cnpj){
			$.ajax({
                'url' : 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function(data){
                   if(data.nome == undefined){
                       
                    }else{
                    document.getElementById('cnpj-campo').value = data.cnpj;
                    document.getElementById('ultima-atualizacao').textContent = data.ultima_atualizacao;
                    document.getElementById('razao-social').value = data.nome;
                    document.getElementById('nome-fantasia').value = data.fantasia;
                    document.getElementById('telefone').value = data.telefone;
                    console.log(data)
                  }
                }
            })
        }

	</script>
	
	
</body>

</html>
