<!doctype html>
<html lang="pt-br">
  <head>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    

    <meta charset="utf-8">
    <title>Consultar CNPJ v2</title>


  </head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Consulta CNPJ v2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Histórico</a>
              </li>
            </ul>
          </div>
        
                <span class="navbar-text me-3">
                Digite o CNPJ que deseja consultar:
                </span>        
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="cnpj" type="text" placeholder="00.000.000/0000-00" data-mask="00.000.000/0000-00" aria-label="Cosultar">
                    <div id="consultar" class="btn btn-outline-success" onclick="callcnpj(cnpj.value)">Consultar</div>
                </form>
            
        </div>
      </nav>

      <div class="container mt-3">
        <form class="row g-4">
            <div class="row mt-4">
                <div class="col-sm-6">
                Consulta: <span id="status" class=""></span> <span id="ultima-atualizacao" class="placeholder col-7"></span>
                </div>
                <div class="col-sm-6">
                Situação: <span id="situacao" class="placeholder col-1"><span>
                </div>
            </div>

            <div class="col-sm-6">
                


                <div class="row mb-3">
                    <label for="cnpj-campo" class="col-sm-3 col-form-label">CNPJ</label>
                    <div class="col-sm-9">
                        <input disabled type="text" id="cnpj-campo" class="form-control" data-mask="00.000.000/0000-00" />

                    </div>
                </div>
                <div class="row  mb-3">
                    <label for="razao-social" class="col-sm-3 col-form-label">R. Social</label>
                    <div class="col-sm-9">
                        <input disabled type="text" id="razao-social" class="form-control" />

                    </div>
                </div>
                <div class="row  mb-3">
                    <label for="nome-fantasia" class="col-sm-3 col-form-label">Nome Fantasia</label>
                    <div class="col-sm-9"">
                        <input disabled type="text" id="nome-fantasia" class="form-control" />

                    </div>
                </div> 
                <div class="row  mb-3">
                    <label class="col-sm-3 col-form-label">Telefone</label>
                    <div class="col-sm-9">
                        <input disabled type="text" id="telefone" class="form-control" />

                    </div>
                </div>
            </div>
            
                <div class="col-sm-6">
                    <div class="row mb-3">
                        <label for="logradouro" class="col-sm-3 col-form-label">Logradouro</label>
                        <div class="col-sm-9">
                            <input disabled type="text" id="logradouro" class="form-control"/>
    
                        </div>
                    </div>
                    <div class="row mb-3">

                        <label for="bairro" class="col-sm-3 col-form-label">Bairro</label>
                        <div class="col-sm-5">
                            <input disabled type="text" id="bairro" class="form-control" />
    
                        </div>
                        <label for="numero" class="col-sm-2 col-form-label">Numero</label>
                        <div class="col-sm-2">
                            <input disabled type="text" id="numero" class="form-control" />
    
                        </div>
                    </div>
                    <div class="row mb-3">

                        <label for="municipio" class="col-sm-3 col-form-label">Municipio</label>
                        <div class="col-sm-6">
                            <input disabled type="text" id="municipio" class="form-control" />
    
                        </div>
                        <label for="uf" class="col-sm-1 col-form-label">UF</label>
                        <div class="col-sm-2">
                            <input disabled type="text" id="uf" class="form-control" />
    
                        </div>
                    </div>
                    <div class="row mb-3">

                        <label for="cep" class="col-sm-3 col-form-label">CEP</label>
                        <div class="col-sm-6">
                            <input disabled type="text" id="cep" class="form-control" />
    
                        </div>
                    </div>
                </div>
            </form>
            <div class="card">
                <div class="card-header">
                    Retorno
                  </div>
                
                <div class="card-body" id="retorno-cru">
                </div>
              </div>
            </div>
	
	<script type="text/javascript">
        var input = document.getElementById("cnpj");

            // Execute a function when the user presses a key on the keyboard
            input.addEventListener("keypress", function(event) {
            // If the user presses the "Enter" key on the keyboard
            if (event.key === "Enter") {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("consultar").click();
            }
            }); 
        
		function callcnpj(cnpj){
			$.ajax({
                'url' : 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function(data){
                   if(data.nome == undefined){
                       
                    }else{

                        document.getElementById('situacao').textContent = data.situacao;
                            if(data.situacao == "ATIVA"){
                                document.getElementById('situacao').className = "badge bg-success"
                            }else{
                                document.getElementById('situacao').className = "badge bg-warning"
                            }

                        document.getElementById('status').textContent = data.status;
                            if(data.status == "OK"){
                                document.getElementById('status').className = "badge bg-success"
                            }else{
                                document.getElementById('status').className = "badge bg-warning"
                            }

                        document.getElementById('cnpj-campo').value = data.cnpj;
                        document.getElementById('ultima-atualizacao').textContent = "Ultima Atualização: " + data.ultima_atualizacao; 
                        document.getElementById('ultima-atualizacao').classList.remove("placeholder","col-7");
                        document.getElementById('razao-social').value = data.nome;
                        document.getElementById('nome-fantasia').value = data.fantasia;
                        document.getElementById('telefone').value = data.telefone;
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('numero').value = data.numero;
                        document.getElementById('municipio').value = data.municipio;
                        document.getElementById('cep').value = data.cep;
                        document.getElementById('uf').value = data.uf;
                        
                        document.getElementById('retorno-cru').textContent = JSON.stringify(data, null, 1);

                        console.log(data);
                  }
                }
            })
        }

	</script>
	
	
</body>

</html>
